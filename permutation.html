<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Permutation Test for Sexual Dimorphism</title>
        
        <!-- d3 library for data visualization and animation -->
        <script type="text/javascript" src="https://d3js.org/d3.v4.min.js"></script>

        <!-- jstat library for probability distributions -->
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/jstat@latest/dist/jstat.min.js"></script>
        
        <!-- phyleaux library for phylogenetic objects and functions -->
        <!-- script type="text/javascript" src="https://jembrown.github.io/jembrown.js"></script -->
        <script type="text/javascript" src="jembrown.js"></script>
        
		<style type="text/css">
        	
        	@font-face { font-family: Glober; font-weight: semibold; src: url('Glober-SemiBold.otf'); }
        	        	
        	h1 {
        		font-family: sans-serif;
        		font-size: 36px;
        		font-weight: normal;
        	}
        	        	
        	p {
        		font-family: Glober;
        		font-size: 14px;
        	}
        	
        	.button {
			  background-color: rgba(1,1,1,0.2);
			  border: none;
			  color: black;
			  padding: 10px 15px;
			  text-align: center;
			  font-size: 20px;
			  cursor: pointer;
			  border-radius: 12px;
			}
        	
        </style>
    </head>
    <body>
    
		<h1>Permutation Test for Sexual Dimorphism</h1>
	
		<section id="controls">
			<button id="permute"
					class="button"
					style="display: inline-block; text-align: right">Permute
			</button>
			<button id="permuteOneHundred"
					class="button"
					style="display: inline-block; text-align: right">Permute x100
			</button>

		</section>
		<br>
		<section id = "visualization">
			<script>
						
				// Setting up data sets
				var sampleSize = 5;

				var sampleOne = [];
				var labelOne = [];
				
				var meanOne = 10;
				var sdOne = 1;
								
				for (let i = 0; i < sampleSize; i++){
					let newSamp = Math.round(jStat.normal.sample(meanOne,sdOne)*100)/100;
					sampleOne.push(newSamp);
					labelOne.push("M")
				}

				var sampleTwo = [];
				var labelTwo = [];
				
				var meanTwo = 12;
				var sdTwo = 1;
				
				for (let i = 0; i < sampleSize; i++){
					let newSamp = Math.round(jStat.normal.sample(meanTwo,sdTwo)*100)/100;
					sampleTwo.push(newSamp);
					labelTwo.push("F")				
				}				

				var obsDiff = [avg(sampleTwo)-avg(sampleOne)];

				// Arrays to keep track of permutation results
				var perLabels = [];
				var perDiffs = [];
				var mAvgs = [];
				var fAvgs = [];

				var sampleLabels = ["M","M","M","M","M","F","F","F","F","F"];

				function runPermutation(){
			
					d3.selectAll("svg").remove();
			
					var svgWidth = 1200;	
					var svgHeight = 15000;

					var perSVG = d3.select("body")		// Create new svg
									.select("#visualization")
									.append("svg")
									.attr("width",svgWidth)
									.attr("height",svgHeight);

					// Permutation Counter
					perSVG.append("text")
						  .attr("x",70)
						  .attr("y",165)
						  .attr("font-family","sans-serif")
						  .attr("font-size","20px")
						  .attr("fill","black")
						  .text("Number of Permutations = ")
					perSVG.append("text")
						  .attr("x",310)
						  .attr("y",165)
						  .attr("font-family","sans-serif")
						  .attr("font-size","20px")
						  .attr("fill","black")
						  .text(perDiffs.length)

					// Cartoon of male population
					perSVG.append("rect")
						  .attr("x",50)
						  .attr("y",10)
						  .attr("width",150)
						  .attr("height",120)
						  .attr("fill","rgb(255,209,0)")
						  .attr("rx",15)
						  .attr("ry",15)

					perSVG.append("text")
						  .attr("x",102)
						  .attr("y",50)
						  .attr("font-family","sans-serif")
						  .attr("font-size","20px")
						  .attr("fill","black")
						  .text("Male")
					perSVG.append("text")
						  .attr("x",103)
						  .attr("y",75)
						  .attr("font-family","sans-serif")
						  .attr("font-size","20px")
						  .attr("fill","black")
						  .text("Trait")
					perSVG.append("text")
						  .attr("x",93)
						  .attr("y",100)
						  .attr("font-family","sans-serif")
						  .attr("font-size","20px")
						  .attr("fill","black")
						  .text("Values")

					// Cartoon of female population
					perSVG.append("rect")
						  .attr("x",225)
						  .attr("y",10)
						  .attr("width",150)
						  .attr("height",120)
						  .attr("fill","rgb(39,116,174)")
						  .attr("rx",15)
						  .attr("ry",15)

					perSVG.append("text")
						  .attr("x",267)
						  .attr("y",50)
						  .attr("font-family","sans-serif")
						  .attr("font-size","20px")
						  .attr("fill","white")
						  .text("Female")
					perSVG.append("text")
						  .attr("x",278)
						  .attr("y",75)
						  .attr("font-family","sans-serif")
						  .attr("font-size","20px")
						  .attr("fill","white")
						  .text("Trait")
					perSVG.append("text")
						  .attr("x",268)
						  .attr("y",100)
						  .attr("font-family","sans-serif")
						  .attr("font-size","20px")
						  .attr("fill","white")
						  .text("Values")

					drawPermutHist(Math.round(svgWidth/2)+150,	// xCoor
									130,						// yCoor
									80,							// h
									svgWidth*0.4,				// w
									perSVG,						// svg
									obsDiff.concat(perDiffs));	// values

					for (let i = 0; i < sampleSize*2; i++){
						perSVG.append("text")
							.attr("x",30+(65*i))
							.attr("y",230)
							.attr("font-family","sans-serif")
							.attr("font-size","16px")
							.attr("fill","black")
							.text(sampleOne.concat(sampleTwo)[i])
						if (i < sampleSize){
							perSVG.append("text")
								.attr("x",30+(65*i)+10)
								.attr("y",210)
								.attr("font-family","sans-serif")
								.attr("font-size","16px")
								.attr("fill","rgb(255,209,0)")
								.text("M")	
						} else {
							perSVG.append("text")
								.attr("x",30+(65*i)+10)
								.attr("y",210)
								.attr("font-family","sans-serif")
								.attr("font-size","16px")
								.attr("fill","rgb(39,116,174)")
								.text("F")	
						} // close if...else
					} // close for loop across samples
			
					perSVG.append("text")
						  .attr("x",30+(65*sampleSize*2)+10)
						  .attr("y",230)
						  .attr("font-family","sans-serif")
						  .attr("font-size","16px")
						  .attr("fill","rgb(255,209,0)")
						  .text("Avg. M = ")
					perSVG.append("text")
						  .attr("x",30+(65*sampleSize*2)+75)
						  .attr("y",230)
						  .attr("font-family","sans-serif")
						  .attr("font-size","16px")
						  .attr("fill","rgb(255,209,0)")
						  .text(Math.round(avg(sampleOne)*100)/100)
						  
					perSVG.append("text")
						  .attr("x",30+(65*sampleSize*2)+125)
						  .attr("y",230)
						  .attr("font-family","sans-serif")
						  .attr("font-size","16px")
						  .attr("fill","rgb(39,116,174)")
						  .text("Avg. F = ")
					perSVG.append("text")
						  .attr("x",30+(65*sampleSize*2)+190)
						  .attr("y",230)
						  .attr("font-family","sans-serif")
						  .attr("font-size","16px")
						  .attr("fill","rgb(39,116,174)")
						  .text(Math.round(avg(sampleTwo)*100)/100)

					perSVG.append("text")
						  .attr("x",30+(65*sampleSize*2)+240)
						  .attr("y",230)
						  .attr("font-family","sans-serif")
						  .attr("font-size","16px")
						  .attr("fill","red")
						  .text("Obs. Diff. = ")
					perSVG.append("text")
						  .attr("x",30+(65*sampleSize*2)+325)
						  .attr("y",230)
						  .attr("font-family","sans-serif")
						  .attr("font-size","16px")
						  .attr("fill","red")
						  .text(Math.round(obsDiff*100)/100)				  
						  
					perSVG.append("line")
						  .attr("x1",10)
						  .attr("x2",1050)
						  .attr("y1",260)
						  .attr("y2",260)
						  .attr("stroke","black")
						  .attr("stroke-width",1)
						  
					var spaceFactor = 20;
						  
					if (perLabels.length > 0){
						for (let i=0; i<perLabels.length; i++){
							for (let j=0; j<sampleSize*2; j++){
								if (perLabels[i][j] == "M"){
									perSVG.append("text")
										.attr("x",30+(65*j)+10)
										.attr("y",210+(spaceFactor*(i+1))+50)
										.attr("font-family","sans-serif")
										.attr("font-size","16px")
										.attr("fill","rgb(255,209,0)")
										.text(perLabels[i][j])
								} else {
									perSVG.append("text")
										.attr("x",30+(65*j)+10)
										.attr("y",210+(spaceFactor*(i+1))+50)
										.attr("font-family","sans-serif")
										.attr("font-size","16px")
										.attr("fill","rgb(39,116,174)")
										.text(perLabels[i][j])
								}
							}
							
							// Permuted male average
							perSVG.append("text")
								  .attr("x",30+(65*sampleSize*2)+10)
								  .attr("y",210+(spaceFactor*(i+1))+50)
								  .attr("font-family","sans-serif")
								  .attr("font-size","16px")
								  .attr("fill","rgb(255,209,0)")
								  .text("Avg. M = ")
							perSVG.append("text")
								  .attr("x",30+(65*sampleSize*2)+75)
								  .attr("y",210+(spaceFactor*(i+1))+50)
								  .attr("font-family","sans-serif")
								  .attr("font-size","16px")
								  .attr("fill","rgb(255,209,0)")
								  .text(Math.round(mAvgs[i]*100)/100)
								  
							// Permuted female average
							perSVG.append("text")
								  .attr("x",30+(65*sampleSize*2)+125)
								  .attr("y",210+(spaceFactor*(i+1))+50)
								  .attr("font-family","sans-serif")
								  .attr("font-size","16px")
								  .attr("fill","rgb(39,116,174)")
								  .text("Avg. F = ")
							perSVG.append("text")
								  .attr("x",30+(65*sampleSize*2)+190)
								  .attr("y",210+(spaceFactor*(i+1))+50)
								  .attr("font-family","sans-serif")
								  .attr("font-size","16px")
								  .attr("fill","rgb(39,116,174)")
								  .text(Math.round(fAvgs[i]*100)/100)

							// Permuted difference in averages
							perSVG.append("text")
								  .attr("x",30+(65*sampleSize*2)+240)
								  .attr("y",210+(spaceFactor*(i+1))+50)
								  .attr("font-family","sans-serif")
								  .attr("font-size","16px")
								  .attr("fill","rgba(0,0,255,0.5)")
								  .text("Diff. = ")
							perSVG.append("text")
								  .attr("x",30+(65*sampleSize*2)+290)
								  .attr("y",210+(spaceFactor*(i+1))+50)
								  .attr("font-family","sans-serif")
								  .attr("font-size","16px")
								  .attr("fill","rgba(0,0,255,0.5)")
								  .text(Math.round(perDiffs[i]*100)/100)				  
							
							if (perDiffs[i] >= obsDiff){
								perSVG.append("text")
									  .attr("x",30+(65*sampleSize*2)+350)
								  	  .attr("y",210+(spaceFactor*(i+1))+69)
								  	  .attr("font-family","sans-serif")
								  	  .attr("font-size","48px")
								  	  .attr("fill","red")
								  	  .text("***")

							}
							
						}
					}
						  
				}
			
				runPermutation();
		
				d3.select("#permute")
				  .on("click",function(){
				  	 permuteLabels(perLabels,copy(sampleLabels));
				  	 calcPerDiffs(sampleOne.concat(sampleTwo),perDiffs,perLabels[perLabels.length-1],mAvgs,fAvgs);
					 runPermutation();
				  });

				d3.select("#permuteOneHundred")
				  .on("click",function(){
				  	 for (let i=0; i<100; i++){
						 permuteLabels(perLabels,copy(sampleLabels));
						 calcPerDiffs(sampleOne.concat(sampleTwo),perDiffs,perLabels[perLabels.length-1],mAvgs,fAvgs);
						 runPermutation();
					 }
				  });
	
			</script>
 		</section>
    </body>
</html>
